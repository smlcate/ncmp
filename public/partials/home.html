<div class="parentDisplays" id="homeDisplay">

  <div id="homeNewsView">
    <div id="homeNewsViewHeader">

      <!-- Shows each sponsor with link to page -->
      <img src="{{sponsor.img}}" class="sponsorCell" ng-repeat="sponsor in sponsors">

    </div>

    <div id="homeNewsViewContainer">

      <div id="homeNewsViewContent">



      </div>
      <div id="homeNewsViewNav">

        <div class="homeNewsViewNavDiv">

          <div class="homeNewsViewNavDivHeader">

            <h3>News</h3>

          </div>

          <div class="homeNewsViewNavDivCell" ng-repeat="el in announcements.news">

            <p>{{el.title}}</p>

          </div>

        </div>
        <div class="homeNewsViewNavDiv">

          <div class="homeNewsViewNavDivHeader">

            <h3>Events</h3>

          </div>

          <div class="homeNewsViewNavDivCell" ng-repeat="el in announcements.events" style="background:{{el.color}};">

            <p >{{el.name}}</p>

          </div>

        </div>

      </div>

    </div>


  </div>



</div>
