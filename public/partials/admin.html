<div class="parentDisplays" id="adminDisplay" ng-controller="adminCtrl">

  <div id="adminPageNav">

    <a href="" ng-click="changeAdminDisplay('Events')">Events</a>
    <a href="" ng-click="changeAdminDisplay('News')">News</a>
    <a href="" ng-click="changeAdminDisplay('Images')">Images</a>
    <a href="" ng-click="changeAdminDisplay('Results')">Results</a>

  </div>

  <div class="adminControlGroups" id="adminImagesControl">

    <div id="adminImagesControlPanel">

      <input type="file" multiple id="input">
      <button type="button" name="button" ng-click="sendInput()">Send</button>

      <!-- <div id="adminImagesControlPanelPreview">

        <img src="{{photo}}" alt="" ng-repeat="photo in photoPreviews">

      </div> -->

    </div>

    <div id="photoGallery">

      <div class="photoCell" ng-repeat="photo in photos">

        <img src="{{photo.dataURL}}" alt="" id="" ng-click="thisPhoto(photo)">

      </div>

    </div>

  </div>

  <div class="adminControlGroups" id="adminNewsControl">

    <span>Article Title<input type="text" name="" id="newsTitleInput" value=""></span>
    <span>Article Summary<input type="textarea" name="" id="newsSummaryInput" value=""></span>
    <span>Article<input type="textarea" name="" id="newsArticleInput" value=""></span>

  </div>



  <div class="adminControlGroups" id=adminEventsControl>

    <div id="eventGroupDisplay">

      <div class="eventGroupCell" ng-repeat="group in eventGroups">

        <h2>{{group.name}}</h2>

      </div>

    </div>

    <div class="">

      <span>Series <button type="" list="seriesName" value="" ng-click="dropdown()">{{selectedSeries.name}}</button>
        <div id="seriesName">
          <a value="New" ng-click="selectSeries('new')">New</a>
          <a value="{{group.name}}"ng-repeat="group in eventGroups" ng-click="selectSeries(group)">{{group.name}}</a>
        </div>
      </span>

      <span>Title <input type="text" name="" value=""></span>
      <span>Color <input type="color" name="" value=""></span>

    </div>
    <div class="">

      <span>Summary <input type="textarea" name="" value=""></span>
      <textarea name="textarea"
         rows="10" cols="50">Write something here</textarea>
    </div>

    <div class="">

      <button type="button" name="button">Add</button>
      <span>Date <input type="date" name="" value=""></span>

    </div>
    <div id="eventCellContainer">

      <div class="eventCell" ng-repeat="event in events" style="background:{{event.color}}">

        <h1>{{event.displayDate}}</h1>
        <h1>{{event.name}}</h1>

      </div>

    </div>


  </div>



</div>
