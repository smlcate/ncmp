<div class="parentDisplays" id="calendarDisplay" ng-controller="calendarCtrl">

  <h1>calendar</h1>
  <a href="/">home</a>

  <div id="calendar">

    <ul id="calendarHeader">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>

    <div id="calendarContainer">

      <div class="calendarCell{{day.curMonth}}" ng-repeat="day in month_events track by $index" ng-click="selectDay(day)">

      {{ day.date }}

      <div class="eventCell" ng-repeat="event in day.events" style="background:{{event.color}}">

        {{event.name}}

      </div>

    </div>

    </div>


  </div>

</div>
